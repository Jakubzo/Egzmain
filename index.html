<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Rezerwacja miejsc na egzamin</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('bg.png');
      background-size: cover;
      background-position: center;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    .row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .seat {
      width: 40px;
      height: 40px;
      margin: 3px;
      border: 1px solid #888;
      border-radius: 4px;
      background-color: #ccc;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .seat.selected {
      background-color: #4caf50;
      color: white;
    }
    .seat.taken {
      background-color: #e57373;
      color: white;
      cursor: not-allowed;
    }
    input, button {
      padding: 8px;
      margin: 5px;
      font-size: 16px;
    }
    table {
      margin: 0 auto;
      background: white;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #444;
      padding: 6px 12px;
    }
    .admin-del {
      color: red;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Rezerwacja miejsc na egzamin</h2>
  <div class="row" id="seatsRow"></div>
  <div>
    <span style="background:#ccc;padding:5px;">wolne</span>
    <span style="background:#4caf50;color:white;padding:5px;">wybrane</span>
    <span style="background:#e57373;color:white;padding:5px;">zajÄ™te</span>
  </div>
  <div>
    <input type="text" id="username" placeholder="ImiÄ™ i nazwisko">
    <button onclick="submitReservation()">ZatwierdÅº</button>
  </div>
  <div>
    <input type="password" id="adminPass" placeholder="HasÅ‚o administratora">
    <button onclick="resetAll()">Reset</button>
  </div>
  <h3>Lista rezerwacji:</h3>
  <table id="reservationTable">
    <thead><tr><th>Osoba</th><th>Miejsce</th><th></th></tr></thead>
    <tbody></tbody>
  </table>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDiKmMmTldHyI1WGsZAJ901_iZ7p4f3qwQ",
      authDomain: "egzamin-fbe39.firebaseapp.com",
      databaseURL: "https://egzamin-fbe39-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "egzamin-fbe39",
      storageBucket: "egzamin-fbe39.appspot.com",
      messagingSenderId: "30826189874",
      appId: "1:30826189874:web:2588c5f2f5f88b9be6d82b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const seatsRow = document.getElementById('seatsRow');
    const tableBody = document.querySelector('#reservationTable tbody');
    const seats = [];

    for (let i = 1; i <= 24; i++) {
      const seat = document.createElement('div');
      seat.classList.add('seat');
      seat.dataset.number = i;
      seat.textContent = i;
      seat.onclick = () => {
        if (seat.classList.contains('taken')) return;
        if (!seat.classList.contains('selected') && seats.some(s => s.classList.contains('selected'))) {
          alert("MoÅ¼na wybraÄ‡ tylko jedno miejsce.");
          return;
        }
        seat.classList.toggle('selected');
      };
      seats.push(seat);
      seatsRow.appendChild(seat);
    }

    function submitReservation() {
      const name = document.getElementById('username').value.trim();
      const selected = seats.filter(s => s.classList.contains('selected')).map(s => s.dataset.number);
      if (!name || selected.length === 0) return alert("Podaj imiÄ™ i wybierz miejsce.");
      if (selected.length > 1) return alert("MoÅ¼na wybraÄ‡ tylko jedno miejsce.");
      if (localStorage.getItem("rezerwowal") === "1") return alert("JuÅ¼ wybrano miejsce na tym urzÄ…dzeniu.");

      db.ref("rezerwacje").orderByChild("name").equalTo(name).once("value", snap => {
        if (snap.exists()) return alert("JuÅ¼ wybrano miejsce dla tej osoby.");
        db.ref("rezerwacje").push({ name, seats: selected });
        localStorage.setItem("rezerwowal", "1");
        document.getElementById('username').value = '';
        seats.forEach(s => s.classList.remove('selected'));
      });
    }

    function resetAll() {
      const pass = document.getElementById('adminPass').value;
      if (pass !== "Admin") return alert("BÅ‚Ä™dne hasÅ‚o.");
      db.ref("rezerwacje").remove();
      localStorage.removeItem("rezerwowal");
    }

    function deleteReservation(key) {
      const pass = document.getElementById('adminPass').value;
      if (pass !== "Admin") return alert("Brak dostÄ™pu.");
      db.ref("rezerwacje/" + key).remove();
    }

    db.ref("rezerwacje").on("value", snap => {
      const data = snap.val() || {};
      const taken = new Set();
      tableBody.innerHTML = '';
      for (let key in data) {
        const entry = data[key];
        const row = document.createElement('tr');
        row.innerHTML = `<td>${entry.name}</td><td>${entry.seats.join(', ')}</td><td><span class="admin-del" onclick="deleteReservation('${key}')">ðŸ—‘</span></td>`;
        tableBody.appendChild(row);
        entry.seats.forEach(s => taken.add(s));
      }
      seats.forEach(seat => {
        seat.classList.toggle('taken', taken.has(seat.dataset.number));
        if (!taken.has(seat.dataset.number)) seat.classList.remove('selected');
      });
    });
  </script>
</body>
</html>
