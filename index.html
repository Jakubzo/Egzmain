
<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rezerwacja miejsc na egzamin</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: url('bg.png') no-repeat center center fixed;
    background-size: cover;
  }
  .seat {
    width: 20px; height: 20px;
    border-radius: 5px;
    display: inline-block;
    background-color: #ccc;
  }
  .seat.selected { background-color: #4CAF50; }
  .seat.taken { background-color: #f44336; }
  .legend {
    margin: 20px auto;
    display: flex;
    justify-content: center;
    gap: 20px;
    font-size: 14px;
  }
  .legend-item {
    display: flex;
    align-items: center;
    gap: 5px;
  }
</style>
</head>
<body>
  <h1>Rezerwacja miejsc na egzamin</h1>
  <div class="legend">
    <span class="legend-item"><span class="seat"></span> wolne</span>
    <span class="legend-item"><span class="seat selected"></span> wybrane</span>
    <span class="legend-item"><span class="seat taken"></span> zajęte</span>
  </div>
  <!-- Tu byłby cały system rezerwacji -->
</body>
</html>
