
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rezerwacja miejsc na egzamin</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('bg.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .seat {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin: 5px;
            line-height: 40px;
            text-align: center;
            background-color: #ccc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .selected { background-color: #5cb85c; color: white; }
        .taken { background-color: #d9534f; color: white; cursor: not-allowed; }
        .legend {
            margin: 10px 0;
        }
        .legend span {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin: 0 5px;
            vertical-align: middle;
        }
        .free-box { background: #ccc; }
        .selected-box { background: #5cb85c; }
        .taken-box { background: #d9534f; }
        input, button {
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Rezerwacja miejsc na egzamin</h2>
        <div id="seatRow"></div>
        <div class="legend">
            <span class="free-box"></span> wolne
            <span class="selected-box"></span> wybrane
            <span class="taken-box"></span> zajęte
        </div>
        <input type="text" id="username" placeholder="Imię i nazwisko">
        <button onclick="submitReservation()">Zatwierdź</button>
        <br>
        <input type="password" id="adminPassword" placeholder="Hasło administratora">
        <button onclick="resetAll()">Reset</button>
        <h3>Lista rezerwacji:</h3>
        <table id="reservationTable">
            <thead><tr><th>Osoba</th><th>Miejsca</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, get, remove } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "your_api_key",
            authDomain: "your_auth_domain",
            databaseURL: "your_database_url",
            projectId: "your_project_id",
            storageBucket: "your_storage_bucket",
            messagingSenderId: "your_messagingSenderId",
            appId: "your_app_id"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const refDb = ref(db, "reservations");

        const seatRow = document.getElementById("seatRow");
        const tableBody = document.querySelector("#reservationTable tbody");

        for (let i = 1; i <= 24; i++) {
            const seat = document.createElement("button");
            seat.classList.add("seat");
            seat.dataset.number = i;
            seat.textContent = i;
            seat.onclick = () => {
                if (seat.classList.contains("taken")) return;
                document.querySelectorAll(".seat").forEach(s => s.classList.remove("selected"));
                seat.classList.add("selected");
            };
            seatRow.appendChild(seat);
        }

        function submitReservation() {
            const name = document.getElementById("username").value.trim();
            const selected = document.querySelector(".seat.selected");
            if (!name || !selected) return alert("Podaj imię i wybierz miejsce.");
            const number = selected.dataset.number;
            push(refDb, { name, seats: [number] });
            document.getElementById("username").value = "";
        }

        function resetAll() {
            const pass = document.getElementById("adminPassword").value;
            if (pass !== "Admin") return alert("Błędne hasło!");
            get(refDb).then(snapshot => {
                snapshot.forEach(child => remove(ref(db, "reservations/" + child.key)));
            });
        }

        onValue(refDb, snapshot => {
            const data = snapshot.val() || {};
            tableBody.innerHTML = "";
            document.querySelectorAll(".seat").forEach(s => s.classList.remove("taken"));
            for (let key in data) {
                const entry = data[key];
                const row = document.createElement("tr");
                row.innerHTML = `<td>${entry.name}</td><td>${entry.seats.join(", ")}</td>`;
                tableBody.appendChild(row);
                entry.seats.forEach(num => {
                    const seat = document.querySelector(`.seat[data-number="${num}"]`);
                    if (seat) seat.classList.add("taken");
                });
            }
        });
    </script>
</body>
</html>
