<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Rezerwacja miejsc – Egzamin</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    .row { display: flex; justify-content: center; flex-wrap: wrap; gap: 5px; margin-bottom: 20px; }
    .seat {
      width: 40px; height: 40px;
      background-color: #ccc;
      border: 1px solid #888;
      border-radius: 4px;
      cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      font-size: 14px;
    }
    .seat.selected { background-color: #4caf50; color: white; }
    .seat.taken { background-color: #999; cursor: not-allowed; }
    input, button { padding: 8px; font-size: 16px; margin: 5px; }
    table { margin: 20px auto; border-collapse: collapse; }
    th, td { border: 1px solid #999; padding: 8px 12px; }
  </style>
</head>
<body>

  <h2>Wybierz miejsce w kinie (Rząd 1)</h2>
  <div class="row" id="seatsRow"></div>

  <div style="margin-bottom: 10px;">
    <span style="display:inline-block; width: 20px; height: 20px; background-color: #ccc; border: 1px solid #888;"></span> wolne
    <span style="display:inline-block; width: 20px; height: 20px; background-color: #4caf50; border: 1px solid #888; margin-left: 10px;"></span> wybrane
    <span style="display:inline-block; width: 20px; height: 20px; background-color: #999; border: 1px solid #888; margin-left: 10px;"></span> zajęte
  </div>

  <div>
    <input type="text" id="username" placeholder="Imię i nazwisko">
    <button onclick="submitReservation()">Zatwierdź</button>
  </div>

  <div>
    <input type="password" id="adminPass" placeholder="Hasło administratora">
    <button onclick="resetAll()">Reset</button>
  </div>

  <div id="summary" style="margin-top: 10px;"></div>

  <h3>Lista rezerwacji:</h3>
  <table id="reservationTable">
    <thead><tr><th>Osoba</th><th>Miejsca</th></tr></thead>
    <tbody></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDiKmMmTldHyI1WGsZAJ901_iZ7p4f3qwQ",
      authDomain: "egzamin-fbe39.firebaseapp.com",
      databaseURL: "https://egzamin-fbe39-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "egzamin-fbe39",
      storageBucket: "egzamin-fbe39.appspot.com",
      messagingSenderId: "30826189874",
      appId: "1:30826189874:web:2588c5f2f5f88b9be6d82b",
      measurementId: "G-YFGJJB50DQ"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const seatContainer = document.getElementById('seatsRow');
    const tableBody = document.querySelector('#reservationTable tbody');
    const seats = [];

    for (let i = 1; i <= 24; i++) {
      const seat = document.createElement('div');
      seat.classList.add('seat');
      seat.dataset.number = i;
      seat.innerText = i;
      seat.onclick = () => {
        if (seat.classList.contains('taken')) return;
        if (!seat.classList.contains('selected') && seats.some(s => s.classList.contains('selected'))) {
          alert("Możesz wybrać tylko jedno miejsce.");
          return;
        }
        seat.classList.toggle('selected');
      };
      seats.push(seat);
      seatContainer.appendChild(seat);
    }

    function submitReservation() {
      const name = document.getElementById('username').value.trim();
      const selected = seats.filter(s => s.classList.contains('selected')).map(s => s.dataset.number);
      if (!name || selected.length === 0) return alert("Wpisz imię i wybierz miejsce.");
      if (selected.length > 1) return alert("Możesz zarezerwować tylko jedno miejsce.");

      if (localStorage.getItem("rezerwowal") === "1") {
        return alert("Już zarezerwowałeś miejsce z tej przeglądarki.");
      }

      db.ref("rezerwacje").orderByChild("name").equalTo(name).once("value", snapshot => {
        if (snapshot.exists()) {
          alert("Osoba o tym imieniu już zarezerwowała miejsce.");
        } else {
          db.ref("rezerwacje").push({ name: name, seats: selected });
          localStorage.setItem("rezerwowal", "1");
          document.getElementById('username').value = '';
          seats.forEach(s => s.classList.remove('selected'));
          document.getElementById('summary').innerText = `Zarezerwowano miejsca: ${selected.join(', ')} dla ${name}`;
        }
      });
    }

    function resetAll() {
      const password = document.getElementById('adminPass').value.trim();
      if (password !== "Admin") {
        alert("Nieprawidłowe hasło.");
        return;
      }
      db.ref("rezerwacje").remove();
      localStorage.removeItem("rezerwowal");
      document.getElementById('adminPass').value = '';
      document.getElementById('summary').innerText = "Wszystkie rezerwacje zostały usunięte.";
    }

    db.ref("rezerwacje").on("value", snapshot => {
      const data = snapshot.val() || {};
      const taken = new Set();
      tableBody.innerHTML = '';

      for (let key in data) {
        const entry = data[key];
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${entry.name}</td><td>${entry.seats.join(', ')}</td>`;
        tableBody.appendChild(tr);
        entry.seats.forEach(seat => taken.add(seat));
      }

      seats.forEach(s => {
        if (taken.has(s.dataset.number)) {
          s.classList.add('taken');
          s.classList.remove('selected');
        } else {
          s.classList.remove('taken');
        }
      });
    });
  </script>
</body>
</html>
