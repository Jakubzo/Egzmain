
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rezerwacja miejsc na egzamin</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('bg.png');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    #seatRow {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
      margin-bottom: 20px;
    }
    .seat {
      width: 40px;
      height: 40px;
      line-height: 40px;
      background: #ddd;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .seat.selected {
      background: #4caf50;
      color: white;
    }
    .seat.taken {
      background: #f44336;
      color: white;
      cursor: not-allowed;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 6px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      background: #fff8;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
    }
    .delete-btn {
      cursor: pointer;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Rezerwacja miejsc na egzamin</h1>
  <div id="seatRow"></div>

  <div>
    <input type="text" id="username" placeholder="Imiƒô i nazwisko" />
    <button onclick="submitReservation()">Zatwierd≈∫</button><br/>
    <input type="password" id="adminPass" placeholder="Has≈Ço administratora"/>
    <button onclick="resetAll()">Reset</button>
  </div>

  <h2>Lista rezerwacji:</h2>
  <table>
    <thead><tr><th>Osoba</th><th>Miejsce</th><th></th></tr></thead>
    <tbody id="reservationTable"></tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDiKmMmTldHyI1WGsZAJ901_iZ7p4f3qwQ",
      authDomain: "egzamin-fbe39.firebaseapp.com",
      databaseURL: "https://egzamin-fbe39-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "egzamin-fbe39",
      storageBucket: "egzamin-fbe39.appspot.com",
      messagingSenderId: "30826189874",
      appId: "1:30826189874:web:2588c5f2f5f88b9be6d82b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const seatRow = document.getElementById('seatRow');
    const tableBody = document.getElementById('reservationTable');
    const seats = [];

    for (let i = 1; i <= 24; i++) {
      const seat = document.createElement('div');
      seat.classList.add('seat');
      seat.textContent = i;
      seat.dataset.number = i;
      seat.onclick = () => {
        if (seat.classList.contains('taken')) return;
        seats.forEach(s => s.classList.remove('selected'));
        seat.classList.add('selected');
      };
      seatRow.appendChild(seat);
      seats.push(seat);
    }

    function submitReservation() {
      const name = document.getElementById('username').value.trim();
      const selectedSeat = seats.find(s => s.classList.contains('selected'));
      if (!name || !selectedSeat) return alert('Wpisz imiƒô i wybierz miejsce.');

      db.ref('reservations/' + name).set({
        name: name,
        seats: [selectedSeat.dataset.number]
      });

      document.getElementById('username').value = '';
    }

    function resetAll() {
      const pass = document.getElementById('adminPass').value;
      if (pass !== 'admin123') return alert('B≈Çƒôdne has≈Ço!');
      db.ref('reservations').remove();
    }

    function deleteEntry(name) {
      const pass = document.getElementById('adminPass').value;
      if (pass !== 'admin123') return alert('B≈Çƒôdne has≈Ço!');
      db.ref('reservations/' + name).remove();
    }

    db.ref('reservations').on('value', snapshot => {
      const data = snapshot.val() || {};
      tableBody.innerHTML = '';
      seats.forEach(seat => seat.classList.remove('taken'));

      for (let key in data) {
        const entry = data[key];
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${entry.name}</td>
          <td>${entry.seats.join(', ')}</td>
          <td><span class="delete-btn" onclick="deleteEntry('${entry.name}')">üóëÔ∏è</span></td>
        `;
        tableBody.appendChild(tr);
        entry.seats.forEach(n => seats[n - 1].classList.add('taken'));
      }
    });
  </script>
</body>
</html>
